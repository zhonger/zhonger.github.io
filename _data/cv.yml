  introduction:
    - title: "研究内容"
      content: "研究生期间主要从事机器学习与材料科学的交叉学科研究，针对二元合金体系二次固溶体的固溶度有助于对合金体系的形成过程 进行理解从而达到控制合金形成的目的，因此利用支持向量机构建了一个固溶度类别判定和预测真实固溶度的模型，对 Ag/Cu 合金体系的固溶度有效 <sup>[1]</sup>；针对钙钛矿材料钛矿材料的晶体结构有助于判断材料的性能，因此利用随机森林、支持向量机等算法构建了钙钛矿材料性能预测模型，对预测超导转变温度、能带间隙有效<sup>[2-4]</sup>。"
